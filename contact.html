            <nav class="menu">

                    <div class="portrait"> 
                        <img src="/images/TC-united-logo.png" alt="" />

                    <li class="nav-item current">

            </nav> 
        </header> 
        <div id="sign-up" class="home" style="display: flex;">
            <img src="images/contact.jpeg" class="side-image"/>
            <form method="POST" id="contact" action="https://formspree.io/f/mayllaqz">
                <!-- <div class="tryouts">
                    <h1> Ready to compete? <br>Sign up now </h1>
                    <p> Please use this form to reserve your spot for tryouts. Fee is $25, which will cover field space. Make checks payable to T.C. United. </p>
                    <p> Tryout Dates: April 11th & April 18th <br> Location: Colonial Heights Middle School <br> Time: 2pm - 4pm </p>
                </div> -->
                <div class="form">
                    <div class="wrapper">
                        <div class="group">
                            <input class="input" id="name" name="name" tabIndex="1"/>
                            <label for="name"> Name</label>
                        </div>
                        <div class="group">
                            <input class="input" id="email" name="email" tabIndex="2"/>
                            <label for="email"> Email Address</label>
                        </div>
                        </div>
                        <div class="address">
                        <div class="group">
                            <input class="input" id="address" name="address" tabIndex="3"/>
                            <label for="address"> Address</label>
                        </div>
                        <div class="group">
                            <input class="input" id="phone" name="phone" tabIndex="5"/>
                            <label for="phone"> Phone</label>
                        </div>
                        <div class="group">
                            <input class="input" id="address-2" name="address-2" tabIndex="4"/>
                            <label for="address-2"> Address Street 2</label>
                        </div>
                        <div class="group">
                            <input class="input" id="city" name="city" tabIndex="6"/>
                            <label for="city"> City</label>
                        </div>
                        <div class="group state">
                            <input class="input" id="state" name="state" tabIndex="7"/>
                            <label for="state"> State</label>
                        </div>
                        <div class="group" style="display: flex;">
                            <div style="margin-right: 20px; width: 96px;">
                                <input class="input" id="Feet" name="Feet" tabIndex="7" placeholder="Feet"/>
                                <label for="Feet"> Height </label>
                            </div>
                            <div style="width: 96px;">
                                <input class="input" id="inches" name="inches" tabIndex="7" placeholder="Inches"/>
                                <label for="inches"> </label>
                            </div>
                        </div>
                        <div class="group"  style="display: flex; width: fit-content; flex-basis: 14%;">
                            <div>
                                <input class="input" id="weight" name="weight" tabIndex="7"/>
                                <label for="weight"> Weight </label>
                            </div>
                        </div>
                        <div class="group"  style="display: flex;">
                            <div>
                                <select class="input" id="Position" name="Position" tabIndex="7">
                                    <option value="Attack">Attack</option>
                                    <option value="Midfield">Midfield</option>
                                    <option value="Faceoff">Faceoff</option>
                                    <option value="Defense">Defense</option>
                                    <option value="Goalie">Goalie</option>
                                </select>
                                <label for="Position"> Position </label>
                            </div>
                        </div>
                    </div>
                    <div class="group">
                        <textarea class="input" id="message" name="message" tabIndex="8"></textarea>
                        <label for="message"> Message</label>
                    </div>
                    <div class="group">
                        <input type="hidden" name="_next" value="./thankyou.html"/>
                        <button type="submit" class="btn-primary">SUBMIT </button>
                    </div>
                </div>
    
            </form>
        </div>
        
        <div w3-include-html="footer.html"></div>
        <script src="app.js"></script>
        <script> includeHTML(); </script>
        <script src="nav.js"></script>

    </body>
